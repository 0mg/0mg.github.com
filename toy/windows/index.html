<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Windows ホームへのリンク</title>
<style>
* {
  margin: 0;
  padding: 0;
  font: normal normal normal 12px/1 "MS UI Gothic", monospace;
}
body {
  padding: 1ex;
  background-color: teal;
}
a {
  color: blue;
  text-decoration: none;
}
a:hover {
  color: red;
  text-decoration: underline;
}
.window-outer {
  border: 1px solid;
  border-color: silver black black silver;
}
.window {
  padding: 2px;
  border: 1px solid;
  border-color: white gray gray white;
  background-color: silver;
}
.caption-bar {
  padding: 3px;
  background-color: navy;
  vertical-align: middle;
}
.caption {
  color: white;
}
.menu {
  background-color: silver;
  color: black;
}
.menu-item {
  display: inline-block;
  padding: 3px 5px;
  border: 1px solid transparent;
}
.menu-item:hover {
  border-color: white gray gray white;
}
.alt {
  text-decoration: underline;
}
.content-outer {
  border: 1px solid;
  border-color: gray white white gray;
}
.content-base {
  padding: 3px;
  height: 6em;
  border: 1px solid;
  border-color: black silver silver black;
  background-color: white;
  color: black;
}
</style>
</head>
<body><div class="window-outer"><div class="window"><div class="caption-bar"><h1 class="caption">Windows ホームへのリンク</h1></div><ul class="menu"><li class="menu-item">ファイル(<kbd class="alt">F</kbd>)</li><li class="menu-item">編集(<kbd class="alt">E</kbd>)</li><li class="menu-item">表示(<kbd class="alt">V</kbd>)</li><li class="menu-item">ヘルプ(<kbd class="alt">H</kbd>)</li></ul><div class="content-outer"><div class="content-base"><div class="content"><p><a href="http://www.microsoft.com/japan/windows/">http://www.microsoft.com/japan/windows/</a></p></div></div></div></div></div></body>
</html>
