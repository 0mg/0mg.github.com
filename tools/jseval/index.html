<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<style>/*<![CDATA[*/
* {
  margin: 0;
  padding: 0;
}
body {
  padding-right: 1ex;
}
dt {
  font-weight: bold;
}
textarea {
  width: 100%;
  height: 12em;
  word-wrap: break-word;
}
/*]]>*/</style>
<script>//<![CDATA[
if (!Event.prototype.preventDefault) {
  Event.prototype.preventDefault = function() {
    this.returnValue = false;
  };
}
if (!window.addEventListener) {
  window.addEventListener = function(type, f) {
    return this.attachEvent("on" + type, f);
  };
}
if (!Element.prototype.addEventListener) {
  Element.prototype.addEventListener = window.addEventListener;
}
//]]></script>
<script>//<![CDATA[
addEventListener("load", function() {
  var src = document.getElementById("src");
  function evalSrc() {
    var src_s = "document.getElementById('src').value";
    var dst_s = "document.getElementById('dst').lastChild.nodeValue";
    var E_s = "E" + Math.random().toFixed(20).toString().slice(2);
    location.href = "javascript:" +
                    "try{throw(String(eval(" + src_s + ")))}" +
                    "catch(" + E_s + "){void(" + dst_s + "=" + E_s + ")}";
  }
  src.addEventListener("keypress", function(event) {
    if (event.keyCode === 13 && !event.shiftKey) {
      evalSrc();
      event.preventDefault();
    }
  }, false);
}, false);
//]]></script>
<title>JavaScript Evaluator</title>
</head>
<body>
<dl>
  <dt>JavaScript</dt>
  <dd><textarea id="src"></textarea></dd>
  <dt>Result</dt>
  <dd><pre id="dst"> </pre></dd>
</dl>
</body>
</html>
