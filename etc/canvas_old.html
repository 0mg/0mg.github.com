<!DOCTYPE html>
<html><head>
<meta charset="utf-8" />
<title>Canvas</title>
<style type="text/css">
body{
	color: silver;
	background-color: black;
}
canvas{
	border: 1px solid gray;
}
</style>
<script type="text/javascript">
window.addEventListener("DOMContentLoaded", function(){
	var C = document.getElementById("vas");
	var info = document.getElementById("info");
	var p = C.getContext("2d");
	var rad = 4;
	function randc(){
		return "rgb(" + (Math.random()*256^0) + ",0,255)";
	};
	var timer = setInterval( function(){
		p.beginPath();
		p.strokeStyle = randc();
		rad += 0.03;
		p.arc( 150, 150, 50, 0, Math.PI * rad, false );
		p.stroke();
		info.firstChild.nodeValue = rad;
	}, 1);
}, false);
</script>
</head>
<body><canvas id="vas" width="300" height="300"></canvas>
<p id="info">?</p>
</body>
</html>
