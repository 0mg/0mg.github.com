<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
html {
  background: red;
}
body {
  background: #777;
  color: red;
  font-family: monospace;
  line-height: 1.3;
}
#a {
  margin-top: 1em;
  background: #fff;
  border: 1em solid #99f;
}
#dbgvw {
  background: black;
  color: white;
  border: 1px dotted;
  position: fixed;
  top: 0;
}
form {
  display: inline-block;
  background: yellow;
}
</style>
<script>
"use strict";
addEventListener("load", function() {
  main();
}, true);
function dbg(str, keep) {
  var val = "";
  if (keep) {
    val = document.querySelector("#dbgvw").textContent += " " + str;
  } else {
    val = document.querySelector("#dbgvw").textContent = str;
  }
  window.status = document.querySelector("#dbgvw").textContent;
}
function main() {
  var cv = document.querySelector("canvas");
  cv.width = window.innerWidth * 0.8;
  cv.height = window.innerHeight * 0.8;
  var c = cv.getContext("2d");
  var hist = {
    data: [c.getImageData(0, 0, cv.width, cv.height)],
    index: 0
  };
  var onMove = getOnMove(c, cv);
  cv.addEventListener("mousedown", function(e) {
    window.hx = getX(e.clientX, cv);
    window.hy = getY(e.clientY, cv);
    window.clickin = true;
    dbg("cv.down");
  }, false);
  addEventListener("mousemove", function(e) {
    if (window.clickin) {
      onMove(e);
    }
  }, false);
  addEventListener("mouseup", function() {
    if (window.clickin) {
      var ss = c.getImageData(0, 0, cv.width, cv.height);
      hist.index += 1;
      hist.data[hist.index] = ss;
      hist.data.length = hist.index + 1;
      window.clickin = false;
    }
    dbg("wn.up");
  }, false);
  addEventListener("reset", function() {
    clear(c, cv);
    dbg("cls");
  }, false);
  document.querySelector("#btn1").addEventListener("click", function() {
    if (hist.index <= 0) {
      hist.index = 0;
      return;
    }
    hist.index -= 1;
    var ss = hist.data[hist.index];
    dbg(hist.index);
    clear(c, cv);
    c.putImageData(ss, 0, 0);
  }, false);
  document.querySelector("#btn2").addEventListener("click", function() {
    hist.index += 1;
    if (hist.index >= hist.data.length) {
      hist.index = hist.data.length - 1;
      return;
    }
    var ss = hist.data[hist.index];
    dbg(hist.index);
    clear(c, cv);
    c.putImageData(ss, 0, 0);
    dbg(hist.index);
  }, false);
}
function clear(c, cv) {
  c.clearRect(0, 0, cv.width, cv.height);
}
function getX(clientX, cv) {
  var x =
    clientX - cv.offsetLeft -
    // border-width
    ([cv.offsetWidth - cv.clientWidth] / 2) +
    (document.documentElement.scrollLeft || document.body.scrollLeft);
  return x;
}
function getY(clientY, cv) {
  var y =
    clientY - cv.offsetTop -
    // border-width
    ([cv.offsetHeight - cv.clientHeight] / 2) +
    (document.documentElement.scrollTop || document.body.scrollTop);
  return y;
}
window.clickin = false;
function getOnMove(c, cv) {
  return function onMove(e) {
    var x = getX(e.clientX, cv);
    var y = getY(e.clientY, cv)
    var hx = window.hx || x, hy = window.hy || y;
    dbg([x, y]);
    c.lineWidth = 5;
    c.lineJoin = "round";
    c.beginPath();
    c.moveTo(hx, hy);
    c.lineTo(x, y);
    c.closePath();
    c.stroke();
    window.hx = x;
    window.hy = y
  };
};
</script>
<title>paint</title>
</head>
<body>
<div id="dbgvw">?</div>
<canvas id="a" width="400" height="400"></canvas>
<form>
<input type="button" id="btn1" value="1" />
<input type="button" id="btn2" value="2" />
<input type="reset" id="cls" />
</form>
</body>
</html>
