}

  line-height: 0;
  background: #fff;
}
canvas {
  opacity: 0.5;
}
canvas.alpha {
  opacity: 1;
}
</style>
<script>
var DOTWIDTH = 8;
var genCanvas = function(w, h) {
  var canvas = document.createElement("canvas");
  canvas.width = DOTWIDTH * 3;
  canvas.height = DOTWIDTH * 3;
  return canvas;
};
var draw = function(x7f, style) {
  var ctx = this.getContext("2d");
  ctx.fillStyle = style || "#000";
  var rend = function(a, b) {
    var dw = DOTWIDTH;
    ctx.fillRect(a * dw, b * dw, dw, dw);
  };
  if (x7f & 1) rend(0, 0);
  if (x7f & 2) rend(1, 0);
  if (x7f & 4) rend(2, 0);
  if (x7f & 8) rend(0, 1);
  if (x7f & 16) rend(1, 1);
  if (x7f & 32) rend(2, 1);
  if (x7f & 64) rend(0, 2);
  if (x7f & 128) rend(1, 2);
  if (x7f & 256) rend(2, 2);
};
var main = function() {
  var df = document.createDocumentFragment();
  for (var i = 0x0; i <= 0x1ff; ++i) {
    var canvas = genCanvas();
    canvas.title = i.toString(16);
    canvas.style.marginRight = DOTWIDTH + "px";
    canvas.style.marginBottom = DOTWIDTH + "px";
    draw.call(canvas, 0x1ff, "#ddd");
    draw.call(canvas, i, "#000");
    df.appendChild(canvas);
  }
  document.body.style.paddingTop = DOTWIDTH + "px";
  document.body.style.paddingLeft = DOTWIDTH + "px";
  document.body.style.width = ((DOTWIDTH * 4) * 16) + "px";
  document.body.appendChild(df);
};
addEventListener("click", function(e) {
  if (e.target instanceof HTMLCanvasElement) {
    e.target.classList.toggle("alpha");
  }
});
