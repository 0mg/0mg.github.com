<!DOCTYPE html>
<meta charset="utf-8">
<title>素数の分布</title>
<style>
body {
	font-size: 8px;
	font-family: monospace;
}
span {
	display: inline-block;
	width: 16px;
}
</style>
<body>
<script>
(function(d) {
  var i = +location.search.slice(1) || 2;
  for (var p = d.createElement("p"); i <= 9999; ++i) {
    for (var j = 2; j < i && i % j; ++j);
    var s = d.createElement("span");
    s.appendChild(d.createTextNode(i === j ? "■" : i));
    p.appendChild(s);
    p.appendChild(d.createTextNode(" "));
  }
  d.body.appendChild(p);
})(document);
</script>
</body>
